<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Weather App</title>
</head>

<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter a city name" spellcheck="false" autofocus>
            <button><img src="./assets/images/search.png"></button>
        </div>
        <div class="error">
            <p>Invalid City Name!</p>
        </div>
        <div class="weather">
            <img src="./assets/images/clear.png" class="weather-icon">
            <h1 class="temp">Â°c</h1>
            <h2 class="city">City Name</h2>
            <div class="details">
                <div class="col">
                    <img src="./assets/images/humidity.png">
                    <div>
                        <p class="humidity">0%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="./assets/images/wind.png">
                    <div>
                        <p class="wind">0 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="config.js" defer></script>
    <script src="app.js" defer></script>
</body>

</html>
